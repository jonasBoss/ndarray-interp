[package]
name = "ndarray-interp"
version = "0.1.1"
edition = "2021"
license = "MIT"
description = "Interpolation package for ndarray"
repository = "https://github.com/jonasBoss/ndarray-interp"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ndarray = {git = "https://github.com/jonasBoss/ndarray.git", branch="axis_windows_dimension"}#"0.15"
num-traits = "0.2"
thiserror = "1.0.40"

[dev-dependencies]
cargo-tarpaulin = "0.26.0"
ndarray = {git = "https://github.com/jonasBoss/ndarray.git", branch="axis_windows_dimension", features = ["approx-0_5"] } # version = "0.15"
approx = "0.5.1" 
